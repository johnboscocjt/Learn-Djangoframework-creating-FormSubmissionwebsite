{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

</head>
<body>
    <h1>Contact Us</h1>
    {% comment %} we are submitting the form {% endcomment %}
    <form method="POST">
        {% comment %} Cross-Site-Request-Forgery(CRSF) {% endcomment %}
        {% csrf_token %}
        {% comment %} render the form fields, wraps every field in a paragraph tag {% endcomment %}
        {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
